{% load static %}  <!-- Carrega o template tag para arquivos estáticos -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Estoque e Manutenções{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        .navbar {
            background-color: #267ed1; /* Cor de fundo da navbar */
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important; /* Cor do texto do logo */
        }
        .navbar-nav .nav-link {
            color: white !important; /* Cor dos links da navbar */
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107 !important; /* Cor dos links ao passar o mouse */
        }
        .logo {
            height: 40px; /* Altura do logo */
            margin-right: 10px; /* Espaçamento à direita do logo */
        }
        .footer {
            background-color: #267ed1; /* Cor de fundo do footer */
            padding: 20px 0; /* Espaçamento interno */
            text-align: center; /* Centraliza o texto */
            margin-top: auto; /* Empurra o footer para o final da página */
        }
        .footer p {
            margin: 0; /* Remove a margem padrão do parágrafo */
            color: #fff; /* Cor do texto */
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="https://raw.githubusercontent.com/Gigioss/estoqueUnivesp/main/estoque_backend/static/logo-removebg-preview.png" alt="Logo">
            </a>
            <!-- Botão de toggle para mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Itens da navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">  <!-- ms-auto alinha os links à direita -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'item_list' %}">Estoque</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manutencao_list' %}">Manutenções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Relatórios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da página -->
    <div class="container mt-4 flex-grow-1">
        {% block content %}
        <!-- O conteúdo específico de cada página será inserido aqui -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container">
            <p>Desenvolvido por <strong>DRP08-PJI310</strong></p>
        </div>
    </footer>

    <!-- Widget VLibras -->
<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
